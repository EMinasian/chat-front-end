<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/7cf097f44e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-heading" id="chat-heading">
            <i class="fa fa-user" aria-hidden="true"></i>
        </div>

        <div class="chat-box" id="chat-box">
        </div>

        <div class="writing-section">
            <textarea type="text" id="chat-input"></textarea>
            <button type="submit" onclick="sendChat()" class="submit-button">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
